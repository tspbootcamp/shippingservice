apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shippingservice-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tspbootcamp/shippingservice
    targetRevision: main
    path: k8s/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
